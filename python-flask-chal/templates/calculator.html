<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            width: 300px;
            margin: 20px auto;
        }
        .display {
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="card">
            <div class="card-body">
                <form action="/" method="get">
                    <input type="text" id="display" name="expression" class="form-control display" readonly value="{{ expression }}">
                    <div class="mt-2">
                        <div class="row g-2">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('7')">7</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('8')">8</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('9')">9</button></div>
                            <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToDisplay('/')">/</button></div>
                        </div>
                        <div class="row g-2 mt-1">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('4')">4</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('5')">5</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('6')">6</button></div>
                            <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToDisplay('*')">*</button></div>
                        </div>
                        <div class="row g-2 mt-1">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('1')">1</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('2')">2</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('3')">3</button></div>
                            <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToDisplay('-')">-</button></div>
                        </div>
                        <div class="row g-2 mt-1">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('0')">0</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToDisplay('.')">.</button></div>
                            <div class="col-3"><button type="button" class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
                            <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToDisplay('+')">+</button></div>
                        </div>
                        <div class="row g-2 mt-1">
                            <div class="col-12"><button type="submit" class="btn btn-success w-100">=</button></div>
                        </div>
                    </div>
                </form>
                <div class="mt-2">Result: <span id="result">{{ result }}</span></div>
            </div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
